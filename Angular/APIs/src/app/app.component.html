<h1>Hola como estan</h1>

<input class="border border-green-400" id="name" type="text" [formControl]="image">

<label for="name">Email: </label>
<input class="border border-green-400" id="name" type="text" [formControl]="email">

<label for="name">Password: </label>
<input class="border border-green-400" id="name" type="text" [formControl]="password">

  >
  
  </app-card>
